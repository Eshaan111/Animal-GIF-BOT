<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal GIF Search</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <!-- Mode Toggle Section -->
    <div class="mode-toggle">
      <button class="mode-btn active" data-mode="cat" data-emoji="üê±">Cat</button>
      <button class="mode-btn" data-mode="dog" data-emoji="üê∂">Dog</button>
      <button class="mode-btn" data-mode="monkey" data-emoji="üêµ">Monkey</button>
      <button class="mode-btn" data-mode="pigeon" data-emoji="üïäÔ∏è">Pigeon</button>
    </div>

    <div class="header">
      <h1><span id="animalEmoji">üê±</span> <span id="animalName">Cat</span> GIF Search</h1>
      <p>Find the <span id="animalAdjective">purrfect</span> GIF for any phrase!</p>
    </div>

    <div class="search-section">
      <input
        type="text"
        id="searchInput"
        placeholder="Search Tenor, Describe your cat (e.g., happy, sleepy, playful)..."
        autocomplete="off"
      >
      <button id="searchBtn">Search</button>
    </div>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Finding <span id="loadingAnimal">cat</span> GIFs...</p>
    </div>

    <div id="error" class="error hidden"></div>

    <div id="results" class="results-container"></div>

    <!-- Navigation controls -->
    <div id="controls" class="controls hidden">
      <button id="prevBtn" class="control-btn">‚Üê Previous</button>
      <span id="counter" class="counter">1 / 50</span>
      <button id="nextBtn" class="control-btn">Next ‚Üí</button>
      <button id="downloadBtn" class="control-btn download-btn">‚¨á Download</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
